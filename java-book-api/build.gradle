plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
	implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'

	implementation 'com.amazonaws.serverless:aws-serverless-java-container-springboot2:1.7'
	implementation 'org.springframework.cloud:spring-cloud-function-adapter-aws:3.2.2'
}

tasks.named('test') {
	useJUnitPlatform()
}

task copyRuntimeDependencies(type: Copy) {
	from configurations.runtimeClasspath
	into 'build/dependency'
}

build.dependsOn copyRuntimeDependencies